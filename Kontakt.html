<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

                <div class="card">

                                <label for="ime">Ime:</label>

                            </div>
                            <div class="form-group">
                                <label for="email">Email adresa:</label>
                                <input type="email" class="form-control" id="email" placeholder="Unesite svoju email adresu">
                            </div>
                            <div class="form-group">
                                <label for="poruka">Poruka:</label>
                                <textarea class="form-control" id="poruka" rows="3" placeholder="Unesite svoju poruku"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Po≈°alji</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Kontakt Informacije</h5>
                        <p class="card-text">Telefon: +381612709118</p>
                        <p class="card-text">Email: paarezanovic@icloud.com</p>
                        <p class="card-text">Adresa: Kralja Milutina 95A, Kragujevac, Srbija</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</body>

</html>
